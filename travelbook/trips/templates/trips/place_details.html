{% extends 'base.html' %}

{% block content %}

<div>
    <h1 class="card-title">{{place.trip.title}}</h1>
    <h4 class="card-title">{{place.name}}</h4>
    <p class="card-text">{{place.description}}</p>
    <br>
    {% for p in photos %}
        <img src="{{p.images.url}}">
    {% endfor %}

</div>
 
{% endblock content %}
