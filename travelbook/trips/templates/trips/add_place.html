{% extends 'base.html' %}

{% block content %}
<div class="FieldWrapper">
    <h4>Add description</h4>
    <form method="post" action="">
        {% csrf_token%}
        {{ form.content }}<br/>
        <h4>Place Name: </h4>{{ form.name }}
        <h4>Trip: </h4>{{ form.trip }}
        <h4>Date: </h4>{{ form.date }}
        <h4>Picture: </h4>{{ form.image }}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
