{% extends 'base.html' %}

{% block content %}
<div class="FieldWrapper">
    <h4>Add images</h4>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token%}
        <h4>Place: </h4>{{ form.place }}
        <h4>Pictures: </h4>{{ form.images }}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
</div>
{% endblock content %}
