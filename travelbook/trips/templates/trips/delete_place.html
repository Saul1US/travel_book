{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container py-3">
        <h1>Delete place</h1>
        <form method="post" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                Do you really want to delete {{ object.place }}?
            </fieldset>
            <fieldset class="form-group">
                <button class="btn btn-danger" type="submit">Yes</button>
                <a class="btn btn-success" href="{% url 'place_details' object.id %}">No</a>
            </fieldset>
        </form>
    </div>
{% endblock content %}
