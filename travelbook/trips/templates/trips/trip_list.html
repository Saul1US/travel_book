{% extends 'base.html' %}

{% block content %}
<div class="list-group">
    {% for t in trips %}
      <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'trip' t.id %}">
        <span class="flex-grow-1">{{ t }}</span>
      </a>
    {% endfor %}
  </div>
{% endblock content %}
