{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="list-group">
  {% for t in trips %}
    <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{% url 'trip' t.id %}">
      <span class="flex-grow-1">{{ t }}</span>
    </a>
  {% endfor %}
</div>
<div class="FieldWrapper">
  <form method="post" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-dark my-2" type="submit">Add New Trip</button>
  </form>
</div>

{% endblock content %}
