{% extends 'base.html' %}

{% block content %}
<br>
<div>
  <a href="{% url 'add_place' %}" class="btn btn-info btn-lg">Add Place</a>
</div>
<br>
<div class="row row-cols-1 row-cols-md-4">
    {% for p in places %}
    <div class="col mb-4">
      <div class="card">
        <div class="view overlay">
          {% if p.image %}
          <img class="card-img-top" src="{{ p.image.url }}" alt="">
          {% endif %}
        </div>
        <div class="card-body">
          <h4 class="card-title">{{ p.name }}</h4>
          <p class="card-text">{{ p.date }}</p>
          <p class="card-text">{{ p.content | safe }}</p>
          <a href="{% url 'place_details' p.id %}" class="btn btn-outline-primary btn-md">View</a>
          <a href="{% url 'edit_place' p.id %}" class="btn btn-outline-primary btn-md">Edit</a>
          <a href="{% url 'delete_place' p.id %}" class="btn btn-outline-danger btn-md">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock content %}
